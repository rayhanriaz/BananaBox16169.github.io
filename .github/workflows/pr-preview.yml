name: PR Preview

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'build.gradle.kts'
      - 'src/**'

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: surge-preview-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node (for Surge CLI)
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install Surge
        run: npm i -g surge

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build site
        run: ./gradlew --console=plain build

      - name: Deploy to Surge
        id: deploy
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"

          # Pick a stable, unique domain per PR.
          # Surge domains are global, so include repo info to avoid collisions.
          REPO_SLUG="${{ github.repository }}"              # owner/repo
          REPO_SLUG="${REPO_SLUG//\//-}"                   # owner-repo
          DOMAIN="pr-${PR_NUMBER}-${REPO_SLUG}.surge.sh"

          # IMPORTANT: set this to the folder that contains index.html
          PUBLISH_DIR="build/mkdocs"

          echo "domain=https://${DOMAIN}" >> "$GITHUB_OUTPUT"

          surge "${PUBLISH_DIR}" "${DOMAIN}"

      - name: Comment preview URL on PR
        uses: actions/github-script@v8
        with:
          script: |
            const url = "${{ steps.deploy.outputs.domain }}";
            const body = `âœ… Surge preview deployed: ${url}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

  teardown-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node (for Surge CLI)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Surge
        run: npm i -g surge

      - name: Tear down Surge preview
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          REPO_SLUG="${{ github.repository }}"
          REPO_SLUG="${REPO_SLUG//\//-}"
          DOMAIN="pr-${PR_NUMBER}-${REPO_SLUG}.surge.sh"

          surge teardown "${DOMAIN}" || true

      - name: Comment teardown on PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = `ðŸ§¹ Surge preview removed (PR closed).`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
